<Directory />
    Options FollowSymLinks
    AllowOverride all
    Allow from all
</Directory>

<VirtualHost *:80>
  ServerName {HOST}
  ServerAlias www.{HOST}

  DocumentRoot /var/www/{HOST}/public

  <Directory /home/www/{HOST}/public>
    Options FollowSymlinks
    AllowOverride All
    Allow from all
  </Directory>

  ErrorLog  /var/log/apache2/{HOST}.error.log
  CustomLog /var/log/apache2/{HOST}.access.log combined

</VirtualHost>
