<Directory />
    Options FollowSymLinks
    AllowOverride all
    Allow from all
</Directory>

<VirtualHost *:80>
  ServerName {{HOST}}
  ServerAlias www.{{HOST}}

  DocumentRoot /var/www/html/public

  <Directory /var/www/html/public>
    Options FollowSymlinks
    AllowOverride All
    Allow from all
  </Directory>

  AddOutputFilter SUBSTITUTE php php5 php4 php3 html htm phtml
  Substitute "s|</body>|<script type=\"text/javascript\" src=\"/isdev/isdev.js\"></script></body>|ni"
  Alias "/isdev/isdev.js" "/opt/isdev/isdev.js"

  ErrorLog  /var/log/apache2/{{HOST}}.error.log
  CustomLog /var/log/apache2/{{HOST}}.access.log combined

</VirtualHost>
