version: "2"

services:

  wordpress:
    image: trytynichenko/wp-front
    ports:
      - "80:80"
    links:
      - mysql:mysql
    volumes:
      - ./themes:/var/www/wp.com/public/wp-content/themes
      - ./log:/var/log/apache2
    environment:
      WP_WEBSITE_URL: wp.com
    depends_on:
      - "mysql"

  mysql:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./dumps:/docker-entrypoint-initdb.d
